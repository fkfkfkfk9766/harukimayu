<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weddingring</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden; /* スクロールを防ぐ */
        }

        h1 {
            margin: 10px 0;
            font-size: 18px;
        }

        .image-container {
            width: 100%;
            max-width: 430px;
            height: calc(100vh - 0px);
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto;
            position: relative; /* 子要素を絶対配置するために relative を設定 */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

    </style>    
</head>
<body>
    <div class="image-container">
        <img src="picture/二次会web招待状成功ページ.jpg.jpg" alt="画像1">
    </div>
</body>
</html>
