<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weddingring</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        /* ローディング画面 */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .loading-message {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700; /* ゴールド */
            text-shadow: 0 0 10px rgba(255, 215, 0, 1);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        .loading-bar-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #FFD700; /* ゴールド */
            animation: loadAnimation 5s forwards, glowEffect 1s infinite alternate;
        }

        @keyframes loadAnimation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes glowEffect {
            0% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            100% {
                box-shadow: 0 0 35px rgba(255, 215, 0, 1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 画像表示のための設定 */
        .image-container {
            display: none;
            width: 100%;
            max-width: 430px;
            height: calc(100vh - 0px);
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }
    </style>    
</head>
<body>
    <div class="loading-container">
        <div class="loading-message">loading...</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div class="image-container">
        <img src="picture/二次会web招待状成功ページ.jpg.jpg" alt="画像1">
    </div>

    <script>
        // ローディングが完了したら画像を表示する
        window.onload = function() {
            setTimeout(function() {
                // ローディング画面を隠す
                document.querySelector('.loading-container').style.display = 'none'; 
                // 画像を表示
                document.querySelector('.image-container').style.display = 'block'; 
            }, 5000); // 5秒後に切り替え
        };
    </script>
</body>
</html>
