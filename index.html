<!DOCTYPE html>
<html>
<head>
<script>
    if (window.location.pathname.endsWith('/')) {
        window.history.replaceState(null, "", window.location.pathname.slice(0, -1) + window.location.search + window.location.hash);
    }
</script>

</head>
<body>
    <p>Redirecting to <a href="wedding">wedding</a>...</p>
</body>
</html>
