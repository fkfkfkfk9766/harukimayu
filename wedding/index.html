<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haruki & Mayu</title>
    <style>
        .intro {
            position: fixed;
            width: 100%;
            height: calc(100vh - env(safe-area-inset-top));
            background: url('picture/wedding-1854074_1280.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            z-index: 100;
            transition: opacity 2s ease-in-out;
        }

        .intro-content {
            font-family: "Georgia", serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @media screen and (max-width: 480px) {
            .intro {
                height: calc(100vh - env(safe-area-inset-top));
            }
        }

        .intro h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            color: #fff;
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.2;
            display: block;
            white-space: nowrap;
        }

        .intro h1 br {
            display: block;
        }

        @media screen and (max-width: 480px) {
            .intro h1 {
                font-size: 2rem;
            }
        }

        .intro p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #f8f8f8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        h1 {
            margin: 10px 0;
            font-size: 18px;
        }

        .image-container {
            height: 100vh !important;
            width: 100%;
            max-width: 430px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
        }

        .map-container {
            position: absolute;
            bottom: 170px;
            right: 10px;
            width: 100%;
            max-width: 200px;
            height: auto;
            max-height: 150px;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 375px) {
            .map-container {
                max-width: 150px;
            }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- イントロ画面 -->
    <div class="intro">
        <div class="intro-content">
            <h1>Haruki & Mayu<br>After Party</h1>
            <p>Welcome to our special day</p>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <div class="image-container">
            <div class="image-wrapper">
                <img src="picture/二次会web招待状.zip - 1.jpg" alt="画像1">
            </div>
            <div class="image-wrapper">
                <img src="picture/二次会web招待状.zip - 2.jpg" alt="画像2">
            </div>
            <div class="image-wrapper">
                <img src="picture/二次会web招待状.zip - 3.jpg" alt="画像3">
            </div>
            <div class="image-wrapper">
                <img src="picture/二次会web招待状.zip - 4.jpg" alt="画像4">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.3420590568185!2d135.49608617659075!3d34.67131547293014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e711baaeab2b%3A0xeb94186207fed312!2zQWxvaGF177yI44Ki44Ot44OP44Km77yJ!5e0!3m2!1sja!2sjp!4v1742085016300!5m2!1sja!2sjp" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="picture/二次会web招待状.zip - 5.jpg" alt="画像5">
            </div>
            <div class="image-wrapper">
                <img src="picture/二次会web招待状.zip - 6.jpg" alt="画像6">
            </div>
            <div class="image-wrapper">
                <img src="picture/二次会web招待状.zip - 7.jpg" alt="画像7">
            </div>
        </div>
    </div>

    <!-- フェードアウト処理のみ -->
    <script>
        window.onload = function() {
            const imageContainer = document.querySelector('.image-container');
            imageContainer.style.height = `${window.innerHeight - window.innerHeight * 0.1}px`;

            setTimeout(() => {
                document.querySelector('.intro').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.intro').style.display = 'none';
                    document.querySelector('.main-content').style.display = 'block';
                }, 2000);
            }, 3000);
        };
    </script>

</body>
</html>
