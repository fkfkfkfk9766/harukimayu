<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホデザインのプレビュー</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden; /* スクロールを防ぐ */
        }

        h1 {
            margin: 10px 0; /* 上下に少し余白を確保 */
            font-size: 18px;
        }

        .image-container {
            width: 100%;
            max-width: 430px;
            height: calc(100vh - 0px); /* 画面全体 - h1 の高さ分 */
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto; /* 画像が多い場合スクロールできるように */
        }

        img {
            width: 100%;
            height: auto;
            display: block; /* 余計な隙間をなくす */
            margin: 0; /* 画像間の余白をなくす */
            padding: 0; /* 画像間の余白をなくす */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="picture/二次会web招待状.zip - 1.jpg" alt="画像1">
        <img src="picture/二次会web招待状.zip - 2.jpg" alt="画像2">
        <img src="picture/二次会web招待状.zip - 3.jpg" alt="画像3">
        <img src="picture/二次会web招待状.zip - 4.jpg" alt="画像1">
        <img src="picture/二次会web招待状.zip - 5.jpg" alt="画像2">
        <img src="picture/二次会web招待状.zip - 6.jpg" alt="画像3">
    </div>
</body>
</html>
